<body>


  <div class="Contenedor_registro">
    <div class="logos">
      <div class="escom">
        <img src="../Imagenes/escom.jpg" alt="">
      </div>

      <div class="ipn">
        <img src="../Imagenes/ipn.jpg" alt="">
      </div>
    </div>

    <div class="registro">
      <h1>Registro BESCOM</h1>

      <form class="R_BESCOM" action="../Bases de datos/Base_datos.php" method="POST" autofocus>
        <label for="N_usuario">Nombre</label> <br>
        <input type="text" name="usuario"  id="N_usuario"> <br><br>

        <label for="Apellido">Apellido</label><br>
        <input type="text" name="apellido" value=""><br><br>

        <label for="Contrasena">Contraseña</label> <br>
        <input type="password" name="con_1"  id="Contrasena"> <br><br>

        <label for="Contrasena_2">Confirmar contraseña</label> <br>
        <input type="password" name="con_2"  id="Contrasena_2"> <br><br>

        <label for="fecha">Fecha de nacimiento</label><br>
        <input type="date" name="fecha" value="" id="fecha"><br><br>

        <label for="Departamento">Departamento de pertenencia</label> <br>
        <select class="" name="dep" id="Departamento">
          <option value="Basicas">Básicas</option>
          <option value="Ingenieria en sistemas">Ingenieria en sistemas</option>
          <option value="Redes">Redes</option>
        </select> <br><br>

        <label for="tipo_usuario">Tipo de usuario</label> <br>
        <select class="" name="t_u" id="Tipo">
          <option value="Basicas">Docente</option>
          <option value="Ingenieria en sistemas">Analista</option>
          <option value="Redes">Administrador</option>
        </select> <br><br>

        <div class="Final">
          Acepto términos y condiciones
          <input type="checkbox" name="" value="" class="tc">
          <input type="submit" name="" value="Registrarse">
        </div>
      </form>
    </div>
